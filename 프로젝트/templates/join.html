<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>join_page</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <div class="">
      모든 항목에 답하셔야 회원가입이 가능합니다.
    </div>
    <form action="/join_ing" method="post">
      <div>ID</div>
      <input type="text" name="ID" placeholder="ID를 입력하세요">
        <br>
      <div>PASSWORD</div>
      <input type="text" name="pw" placeholder="PW를 입력하세요">
        <br>
      <div>이름</div>
      <input type="text" name="name" placeholder="이름을 입력하세요">
        <br>
      <div>교회</div>
      <input type="text" name="church" placeholder="교회 이름을 입력하세요 ex)000교회">
        <br>
      <div>직분</div>
      <input type="text" name="officer" placeholder="직분을 입력하세요">
        <br>
      <div>나이</div>
      <input type="number" name="age" placeholder="나이를 입력하세요">
        <br><br>
      <input type="submit" value="가입">
    </form>

  </body>
</html>
